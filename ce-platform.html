<head>
  <title>ce-platform</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    {{> loginButtons}}
    {{#if currentUser}}
    <h4>Update your profile</h4>
    {{> profileSettings}}
    {{/if}}
  </div>
</body>

<template name="profileSettings">
  <form class="profile-settings">
    <div class="checkbox">
      <label class="has-camera">
        <input type="checkbox" checked="{{hc}}"> I have a camera.
      </label>
    </div>
    <div class="checkbox">
      <label class="has-dog">
        <input type="checkbox" checked="{{hd}}"> I have a dog.
      </label>
    </div>
    <button type="submit" class="btn btn-default">Update</button>
  </form>
</template>
