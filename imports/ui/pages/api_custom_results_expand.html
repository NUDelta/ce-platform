<template name="api_custom_results_expand_page">
    {{#if Template.subscriptionsReady}}
        {{> api_custom_results_expand (apiCustomResultsExpandArgs)}}
    {{/if}}
</template>

<template name="api_custom_results_expand">
    {{> Template.dynamic template=data.experience.expandTemplate data=data}}
</template>

<template name="seniorFinalsExpand">
    <head>
        <style>
            .questions {
                padding-bottom: 4%;
            }

            .instruction {
                padding-bottom: 4%;
            }

            .camera-upload {
                padding-bottom: 1%;
            }
            .post-navbar {
                margin-bottom: 10px;
                display: flex;
                flex-flow: row;
                align-items: center;
            }
            #back-btn {
                margin-right: 15px;
                height: 25px;
            }
            .img-text {
                /* padding-bottom: 10px; */
                /* flex-grow: 1; */
                width: 100%;
                margin-top: 15px;
            }
            .contribution-detail {
                /* text-align: right; */
                margin: 0;
                /* color: #6C6C6C; */
                font-size: 15px;
            }
            .item-contribution {
                /* margin-top: 15px;
                margin-bottom: 15px; */
                /* margin: 15px 5px 15px 5px; */
                display: flex;
                flex-flow: column;
                background-color: transparent;
            }
            .item-profile {
                display: flex;
                flex-flow: row;
            }
            .profile-img {
                margin-right: 13px;
                /* border-radius: 10px; */
            }
            .profile-img img {
                width: 45px;
                height: 45px;
                object-fit: cover;
	            object-position: center;
                border-radius: 30px;
            }
            .profile-detail {
                display: flex;
                flex-flow: column;
                justify-content: center;
            }
            .item-text{
                width: 100%;
                /* padding-left: 5%; */
                margin: 0;
            }
            .contribution-text{
                width: 100%;
                margin: 0;
                margin-bottom: 10px;
            }
            .item-img {
                margin-top: 20px;
                margin-bottom: 20px;
                display: flex;
                flex-flow: row;
                justify-content: center;
            }
            .item-img img {
                /* width: 100%; */
                max-height: 415px;
            }
        </style>
    </head>
    <div>
        <div class="post-navbar">
            <img id="back-btn" src="https://svgur.com/i/Xhf.svg" alt="back">
            <h4 class="bold">Result Page</h4>
        </div>
        <hr>
    {{#each sub in getSub}}
        <div class="img-text">
            <div class="item-contribution">
                <!-- {{#let user=(getUserById users image.uid)}}
                    {{> displayTopToBottom_Avatar_FullName user=user avatar=(userAvatarImg avatars user) }}
                {{/let}} -->
                <div class="item-profile">
                    <div class="profile-img">
                        {{> Template.dynamic template="displayAvatarImage" data=(getAvatarImg sub)}}
                    </div>
                    <!-- <div class="profile-img">
                        <img src="https://i.ibb.co/Pt3JjSc/new-img-2.jpg" alt="fireside talk">
                    </div> -->
                    <div class="profile-detail">
                        <p class="contribution-detail bold">{{getUsername sub}}</p>
                        <p class="contribution-detail">{{getTimeStamp sub}}</p>
                    </div>
                </div>
                <div class="item-img">
                    <img src="{{getImageSub sub}}">
                    <!-- {{> Template.dynamic template="displayImage" data=(getImageSub sub)}} -->
                </div>
                <!-- <div class="item-img">
                    <img src="https://i.ibb.co/Pt3JjSc/new-img-2.jpg" alt="fireside talk">
                </div> -->
                <!-- <div class="item-img">
                    <img src="https://i.ibb.co/WHt5F7F/20210513-170352.jpg" alt="fireside talk">
                </div> -->
                <p class="contribution-text">{{getSentence sub}}</p>
                </div>
        </div>
    {{/each}}
    </div>
</template>
