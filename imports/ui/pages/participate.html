<template name="participate">
  {{#if ownExperience}}
    <i class="secret">This is what your experience looks like to experiencers.</i>
  {{/if}}
  <div class="row">
    <h3>{{name}}</h3>
    <p>{{description}}</p>
    {{#if photoOrTextChosen}}
      <form>
        {{#if photoChosen}}
          <input type="file" name="photo">
        {{/if}}
        {{#if textChosen}}
          <input type="text" name="write">
        {{/if}}
        <input type="submit">
      </form>
    {{/if}}

</div>
  {{#if ownExperience}}
    <br/>
    <br/>
    <i class="secret">Psst {{currentUser.username}}! When you're ready to start the experience...</i>
    <br/>
    {{> experienceButtons this}}
  {{/if}}
</template>
