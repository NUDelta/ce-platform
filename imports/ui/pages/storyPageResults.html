
<template name="storyPageResults1">
<head>
  <style>

    .mySlides {display:none}

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>

<div class="slideshow-container">
  {{#each submission in this.submissions}}
  <div class="mySlides" style="">
    submission is {{submission.content.illustration}}
    {{ > Template.dynamic template="displayImage" data=(getImage submission.content.illustration)}}
    
    {{#if (shouldLoadText @index) }}
      <div class="text">{{getText (getNextSentenceId @index) }}</div>
    {{else}}
      It was a dark and stormy night.
    {{/if}}

  </div>
    <br>
  {{/each}}
  <a class="prev">&#10094;</a>
  <a class="next">&#10095;</a>

</div>

</template>
