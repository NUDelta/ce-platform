<template name="browse">
  <h4>Browse All Experiences</h4>
  {{#if Template.subscriptionsReady}}
  <div class="list-group">
    {{#each experience in experiences}}
      {{> subscribeExperience experience}}
    {{/each}}
    {{#if noExperiences}}
      <p>Oh snap! Nobody has made any experiences. Head to the Create tab to make your own!</p>
    {{/if}}
  </div>
  {{/if}}
</template>
