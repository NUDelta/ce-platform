<template name="profile">
  {{#if currentUser}}
    {{#if Template.subscriptionsReady}}
      <!-- {{> profile_question}} -->
      <h4>Results From Past Experiences</h4>
      <div class="list-group">
      {{#each pastIncident in pastIncidents}}
        {{> resultLink (resultLinkArgs pastIncident)}}
      {{/each}}
      </div>
      <h4>Your Created Experiences</h4>
      {{#each experience in experiences}}
        <!-- {{> subscribeExperience experience}} -->
      {{/each}}
    {{else}}
      <!-- TODO: get a loading template -->
      Loading...
    {{/if}}
  {{else}}
    <h4>Sign In To See Existing Experiences</h4>
  {{/if}}
</template>
