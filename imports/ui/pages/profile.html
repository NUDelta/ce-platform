<template name="profile">
    {{#if currentUser}}
        <h4>Results from past experiences</h4>
        <div class="list-group">
            {{#each incident in this.incidents}}
                {{> resultLink (infoForLink incident)}}
            {{/each}}
        </div>
    {{else}}
        <h4>Sign in to see available experiences</h4>
    {{/if}}
</template>
