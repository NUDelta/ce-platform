<template name="profile">
  {{#if currentUser}}
    {{#if Template.subscriptionsReady}}
      <h4>Results from past experiences</h4>
      <div class="list-group">
        {{#each pastIncident in pastIncidents}}
            {{> resultLink (resultLinkArgs pastIncident)}}
        {{/each}}
      </div>
    {{else}}
      <!-- TODO: get a loading template -->
      Loading...
    {{/if}}
  {{else}}
    <h4>Sign in to see available experiences</h4>
  {{/if}}
</template>
