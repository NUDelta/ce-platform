<template name="profile">
    {{#if currentUser}}
        <h4 style="margin-top: 25px;">Current Stories</h4>
        <div class="list-group">
          {{#if noIncidents}}
            <div style="color:#888">You haven't participated in any stories yet. Once you participate, the stories will appear here.</div>
          {{/if}}
            {{#each incident in this.incidents}}
                {{> resultLink (infoForLink incident)}}
            {{/each}}
        </div>
    {{else}}
        <h3>Welcome to CN ðŸ‘‹</h3>
        <h4>Sign in to see your stories!</h4>
    {{/if}}
</template>
