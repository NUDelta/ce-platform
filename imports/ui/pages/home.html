<template name="home">
  <head>
    <style>
      #emoji {
        text-align: center;
      }
      #title {
        text-align: center;
        color: #333;
      }
      #empty-state-text {
        padding-left: 15px;
        padding-right: 15px;
        text-align: center;
        color: #888;
      }
      #empty-state {
        padding-top: 42%;
      }
    </style>
  </head>

  {{#if currentUser}}
    {{#if Template.subscriptionsReady}}
      {{#if noActiveExperiences}}
        <div id="empty-state">
          <h1 id="emoji">üèÉ‚Äçü§î‚úåÔ∏è</h1>
          <h4 id="title">There are no experiences near you.</h4>
          <p id="empty-state-text">Walk around to see if any pop up. If you were notified for an experience that's no longer here, that means you took too long to participate. Participate faster next time!</p>
        </div>
      {{else}}
        <div class="title-chunk">
          <h4 class="title-text hi">Available experiences</h4>
        </div>
        <div class="list-group">
          {{#each experienceId in activeExperiences}}
            {{> activeExperience (activeExperienceArgs experienceId this.render)}}
          {{/each}}
        </div>
        <button class="refresh btn btn-primary btn-participate btn-block" style="border-radius: 40px; height: 38px;">Load experiences</button>
      {{/if}}
    {{else}}
      Loading... 
    {{/if}}
  {{else}}
    <h4>Sign in to participate in experiences</h4>
  {{/if}}
</template>
