<template name="home">
    <head>
        <style>
            #emoji {
                text-align: center;
            }

            #title {
                text-align: center;
                color: #333;
            }

            #empty-state-text {
                padding-left: 15px;
                padding-right: 15px;
                text-align: center;
                color: #888;
            }

            #empty-state {
                padding-top: 42%;
            }
        </style>
    </head>

    {{#if currentUser}}
        {{#if Template.subscriptionsReady}}
            {{#if noActiveIncidents}}
                <div id="empty-state">
                    <h1 id="emoji">ðŸ“–</h1>
                    <h4 id="title">There are no new stories near you.</h4>
                    <p id="empty-state-text">Walk around to see if any pop up. If you were notified
                        for a story that's no longer here, that means it has expired.</p>
                </div>
            {{else}}
                <div class="title-chunk">
                    <h4 class="title-text hi" style="margin-top: 25px;">Available Stories</h4>
                </div>
                <div class="list-group">
                    {{#each info in activeUserAssigment}}
                        {{> activeExperience info}}
                    {{/each}}
                </div>
                <button class="refresh btn btn-primary btn-participate btn-block"
                        style="border-radius: 4px; height: 38px;">Refresh
                </button>
            {{/if}}
        {{else}}
          <div id="empty-state">
            <h1 id="emoji">ðŸ¤žðŸ“²</h1>
            <h4 id="title">Trying to fetch data...</h4>
            <p id="empty-state-text">You may have to close and restart the app if this takes too long ðŸ˜­</p>
          </div>
        {{/if}}
    {{else}}
        <h3>Welcome to Collective Narrative ðŸ‘‹</h3>
        <h4>Sign in to participate in collaborative stories!</h4>
    {{/if}}
</template>
