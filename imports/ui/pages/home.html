<template name="home">
  {{#if currentUser}}
    {{#if Template.subscriptionsReady}}
      <div class="title-chunk">
        <h4 class="title-text hi">Available experiences</h4>
      </div>
      <div class="list-group">
      {{#each experienceId in activeExperiences}}
        {{> activeExperience (activeExperienceArgs experienceId this.render)}}
      {{/each}}
      {{#if noActiveExperiences}}
        <p>There are no experiences where you are right now. Walk around to see if any pop up!</p>
      {{else}}
        <button class="refresh btn btn-primary btn-participate btn-block" style="border-radius: 40px; height: 38px;">Load experiences</button>
      {{/if}}
      </div>
    {{else}}
      <!-- TODO: get a loading template -->
      Loading... please quit and reopen the app
    {{/if}}
  {{else}}
    <h4>Sign in to participate in experiences</h4>
  {{/if}}
</template>
