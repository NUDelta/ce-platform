            }

            #title {

                color: #333;
            }

                padding-left: 15px;

                text-align: center;
                color: #888;
            }

                padding-top: 42%;
            }
        </style>
    </head>

    {{#if currentUser}}
        {{#if Template.subscriptionsReady}}
            <div class="list-group">
                {{#each info in allExperience}}

                {{/each}}
                <!-- <div>{{> React component=RActiveExperience}}</div>  -->
            </div>
            <button class="refresh btn btn-primary btn-participate btn-block"
                    style="border-radius: 4px; height: 38px;">Refresh
            </button>
        {{else}}

          </div>
        {{/if}}
