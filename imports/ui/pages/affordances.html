<template name="affordances">
  {{#if currentUser}}
    {{#if Template.subscriptionsReady}}
      <div class="p-4">
        <h4> Your current affordances </h4>
          {{#each aff in affordances}}
            {{aff}}<br>
          {{/each}}
      </div>

      <h4> Your location </h4>
      {{location}}
      <br><br>

      <div class="row">
        <div style="width:100%; max-width: 100%; height: 300px">
          {{> googleMap name="yourLocation" options=mapOptions}}
        </div>
      </div>
    {{else}}
    Loading...
    {{/if}}
  {{else}}
      <h4>Sign in to see your affordances</h4>
  {{/if}}
</template>
