<template name="affordances">
    {{#if currentUser}}
        <h4> Your Profile Information </h4>
          {{> displayLeftToRight_Avatar_FullName user=currentUser avatar=(userAvatarImg avatars currentUser) appendText="says hello to the class of 2017!"}}
          {{> displayLeftToRight_FullName_Avatar user=currentUser avatar=(userAvatarImg avatars currentUser) appendText="goes by nagyItUp and can be reached at nagy@nagyhakim.com" }}
          {{> displayTopToBottom_Avatar_FullName user=currentUser avatar=(userAvatarImg avatars currentUser)}}
        <h4> Your location </h4>
        {{this.location.lat}} / {{this.location.lng}}
        <br><br>
        <div class="row">
            <div style="width:95%; max-width: 95%; padding-left:5%; height: 300px">
                {{> googleMap name="yourLocation" options=mapOptions}}
            </div>
        </div>
    {{else}}
        <h3>Welcome to CE ðŸ‘‹</h3>
        <h4>Sign in to see your affordances!</h4>
    {{/if}}
</template>
