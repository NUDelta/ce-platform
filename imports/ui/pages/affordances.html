<template name="affordances">
    {{#if currentUser}}
        <h4> Your Profile Information </h4>
        {{> displayTopToBottom_Avatar_FullName user=currentUser avatar=(userAvatarImg avatars currentUser)}}
        <div class="centered">
          {{currentUser.username}}
        </div>
        <div class="centered">
          {{currentUser.emails.[0].address}}
        </div>
        <h4> Your location </h4>
        {{this.location.lat}} / {{this.location.lng}}
        <br><br>
        <div class="row">
            <div style="width:95%; max-width: 95%; padding-left:5%; height: 300px">
                {{> googleMap name="yourLocation" options=mapOptions}}
            </div>
        </div>
      <div class="p-4">
      <h4> Your current affordances </h4>
        <button id="toggle-affordance-info">Toggle to view Affordances</button>
        <div id="affordance-info" style="display: none;">
          {{#each key in affordanceKeys}}
            {{key}}
            {{affordanceValues key}}<br>
          {{/each}}
        </div>
      </div>
    {{else}}
        <h3>Welcome to CE ðŸ‘‹</h3>
        <h4>Sign in to see your affordances!</h4>
    {{/if}}
</template>
