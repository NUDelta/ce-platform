<template name="basicPhotoList">
    Thanks for participating in the experience {{this.experience.name}}! See results from other
    users below.<br>
    {{#each image in this.images}}
        {{> Template.dynamic template="displayImage" data=image}}
    {{/each}}
</template>

<template name="photosByCategories">
  <style>
    .image-contrib {
      padding-bottom: 10px;
    }
  </style>
    Thanks for participating in the experience <em>{{this.experience.name}}</em>! See results from other
    users <span style="color: #0351ff">who shared the same situation</span> below.<br><br>
    {{#each cat in myCategories}}
      <b style="color: #0351ff">Images for {{cat}} </b><br>
        {{#each image in (imagesByCategory cat)}}
          <div class="image-contrib card">
            {{> Template.dynamic template="displayImage" data=image}}
            {{#let user=(getUserById users image.uid)}}
              {{> displayTopToBottom_Avatar_FullName user=user avatar=(userAvatarImg avatars user) }}
            {{/let}}
          </div>
        {{/each}}
        <br><br>
    {{/each}}
</template>

<template name="photosByCategories_admin">

    }

<template name="bumpedResults">
  <head>
    <style>
      img {
        padding-top: 10px;
          vertical-align: baseline;
      }
      .text {
        padding-top: 5px;
      }
      .person {
        display:block;
      }
    </style>
  </head>
  <div class="text">
  Check out the selfies sent from the people you bumped into.
  </div>

    {{#each object in bumpees}}
        <br>
        <div class="person">
            Reach out to {{getName object}} on Slack/iMessage/Messenger to catch up or say hi!<br>

            <b>{{getName object}}'s selfie </b><br>

            {{#if (getImage object)}}

        <br>
        <div class="person">
            <b> your selfie </b>
            <div style="min-height:150px; display:block; vertical-align:baseline!important;">
                {{> Template.dynamic template="displayImage" data=(getMyImage object)}}
            </div>
        </div>

    {{/each}}

</template>

<template name="groupCheersResults">
  <head>
  <style>
    .img0 {
      grid-column: 1 / span 2;
      grid-row: 1 / span 1;
      width: 45vw;
    }

    .img1 {
      grid-column:  3/ span 2;
      grid-row: 1 / span 1;
      width: 45vw;
    }

    .img2 {
      grid-column:  2/ span 2;
      grid-row: 2 / span 1;
      width: 45vw;
      place-self:center;
    }

    .img_container {
      align-items: end;
      display: grid;
      grid-gap: 5px;
      margin: 20px 0px 20px 0px;
    }

    .pending_img {
      background-color: #c1c1c1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 45vw;
      min-width: 45vw;
    }

    .reacts {
      text-align:right;
      padding-bottom: 10px;
    }

    .caption_container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding-bottom: 10px;
    }

    .buttons{
      text-align:right
    }

    .caption{
      text-align: left;
    }
  </style>
  </head>

  <div id="results" class="centered">
    <h4>{{this.experience.name}}</h4>
    <div class="caption">Check out the drinks everyone's having and what they‚Äôre cheersing to!</div>

    {{#let needGroups = (resultsGroupedByNeedAndTriad)}}
    {{#each needGroup in needGroups}}
        {{#let needImages = needGroup.imagesGroupedByTriad}}
        {{#let needSubs = needGroup.needSubs}}
        {{#let names = needGroup.names}}
        {{#let captions = needGroup.captions}}
            <div class="img_container">
            {{#each needSub in needSubs}}
            {{#if (elementAtIndex needImages @index)}}
                <div class="img{{@index}}">{{elementAtIndex names @index}}
                  {{> Template.dynamic template="displayImage" data=(elementAtIndex needImages @index)}}
                </div>
            {{else}}
                <div class="img{{@index}}">Waiting for this user!<div class="pending_img">?</div></div>
            {{/if}}
            {{/each}}
            </div>

            <div class="caption_container">
            {{#each needSub in needSubs}}
            {{#if (elementAtIndex captions @index)}}
                <div class="caption">
                  <b>{{elementAtIndex names @index}}:</b> "{{elementAtIndex captions @index}}"
                </div>

                <div class="reacts">
                  {{#let reacts=(createReacts needSubs this.users @index)}}{{reacts}}{{/let}}
                </div>

                <div class="buttons">
                  <button class="reactWow" type="button" data-val="{{@index}}" data-needname="{{needGroup.needName}}">
                    <span>üòÆ</span>
                  </button>
                  <button class="reactHeart" type="button" data-val="{{@index}}" data-needname="{{needGroup.needName}}">
                    <span>üòç</span>
                  </button>
                  <button class="reactLaugh" type="button" data-val="{{@index}}" data-needname="{{needGroup.needName}}">
                    <span>üòÇ</span>
                  </button>
                </div>
            {{else}}
                <div class="caption">We're still waiting on this caption. Hang tight!</div>
            {{/if}}
            {{/each}}
            </div>
        {{/let}}
        {{/let}}
        {{/let}}
        {{/let}}
    {{/each}}
    {{/let}}
  </div>
</template>

<template name="monsterCreateResults">
  <head>
    <style>
    .monsterGrid{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      position: absolute;
    }
    .stitched {
      height: 15vh;
      width: 15vh;
    }

    .report {
      border-bottom: solid 1px darkgrey;
      border-top: solid 1px darkgrey;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0px;
    }

    .reportImg {
      height: 45vh;
      width: 45vh;
      margin: auto;
    }

    .selected{
      padding: 3px 8px;
      background: #5178b7;
      color: white;
      border: solid 1px #73a5f5;
      border-radius: 8px;
    }

    .unselected{
      padding: 3px 8px;
      background: #274d8a;
      color: white;
      border: solid 1px #73a5f5;
      border-radius: 8px;
    }
    </style>
  </head>

  <h4>Frankenstein's Monster Results</h4>
  <div style="display:flex; justify-content: space-around; margin-bottom: 10px;">
    <button id="seeFullMonster" class="selected">See Full Monster</button>
    <button id="seeMonsterStory" class="unselected">See the Monster Report</button>
  </div>

  {{#let needGroups = (needGroups)}}
  <div id="fullMonster">
    <div>
      Here are the parts of the monster that each scientist has contributed so far:
    </div>

    {{#let monsterCreate = (elementAtIndex needGroups 0)}}
    {{#each monsterPiece in monsterCreate.needImages}}
      {{elementAtIndex monsterCreate.needUsers @index}}:
      {{> Template.dynamic template="displayFullImage" data=(monsterPiece)}}
    {{/each}}

    {{#if (lengthEqual monsterCreate.needImages 2)}}
    <div>
      <div style="padding:10px; font-size: 16px; text-align:center;">
        <b>Here is the full monster!</b>
      </div>
      <div>
        {{> Template.dynamic template="displayFullImage" data=(elementAtIndex monsterCreate.needImages 0)}}
        {{> Template.dynamic template="displayFullImage" data=(elementAtIndex monsterCreate.needImages 1)}}
      </div>
    </div>
    {{else}}
    <div>
      You'll get a notification when the monster is complete. Check back later!
    </div>
    {{/if}}

    {{/let}}
  </div>

  <div id="monsterStory" style="display:none">
    <div style="margin-bottom: 12px;">
      Here are the reports that you two have gathered on the monster!
    </div>


    {{#let monsterStory = (elementAtIndex needGroups 1)}}
    {{#let monsterCreate = (elementAtIndex needGroups 0)}}
    {{#each i in monsterStory.needImages}}
      <div class="report">
      <div><b>Report {{getDescendingIndex monsterStory.needImages @index}}</b></div>
      <div style="margin-bottom: 10px;"><b>{{elementAtIndex monsterStory.needUsers @index}}</b>:
      {{elementAtIndex monsterStory.sentences @index}}</div>
      {{#let l = (elementAtIndex monsterStory.monsterLocations @index)}}
      {{#let location = (monsterLocation l)}}
      <div class="reportImg">
        <div class="monsterGrid">
          <div class="stitched" style="grid-column:{{location.col}}; grid-row:{{location.row}}">
              {{> Template.dynamic template="displayFullImage" data=(elementAtIndex monsterCreate.needImages 0)}}
              {{> Template.dynamic template="displayFullImage" data=(elementAtIndex monsterCreate.needImages 1)}}
          </div>
        </div>
        <div class="monsterBg">
          {{> Template.dynamic template="displayFullImage" data=(i)}}
        </div>
      </div>
      {{/let}}
      {{/let}}
    </div>

    {{/each}}
    {{/let}}
    {{/let}}

  </div>
  {{/let}}

</template>

<template name="appreciationStationResults">
  <head>
    <style>
      .results {
        border: solid black 1px;
        padding: 10px;
        margin: 12px 0px;
      }
    </style>
  </head>
  {{#let names = getNames}}
  <h4>Appreciation Station</h4>

  <div>
    {{#if isMutualFriend}}
      Your friends <span style="color: blue;">{{names.otherStranger}}</span> and
      <span style="color: blue;">{{names.otherOtherStranger}}</span> want to show their
      appreciation towards you! Here are some images that they took with you in mind.
    {{else}}
      Good job on appreciating your friend, <span style="color: blue;">{{names.mutualFriend}}</span>!
      Here are all the appreciations that you and <span style="color: blue;">{{names.otherStranger}}</span>
      have made so far.
    {{/if}}
  </div>

  <div class="results">
    {{#each result in getImagesAndSubs}}
      <div style="margin-bottom: 6px">
        <b>{{result.user}}:</b>
        {{result.needCaption}}
      </div>
      <div style="margin-bottom: 20px">
      {{> Template.dynamic template="displayFullImage" data=result.needImage}}
      </div>
    {{/each}}
  </div>
  {{/let}}
</template>

<template name="nightTimeSpooksResults">
  <head>
    <style>
      .grid{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        position: absolute;
      }

      .fearImage {
        height: 15vh;
        width: 15vh;
      }

      .reportImg {
        height: 45vh;
        width: 45vh;
        margin: auto;
      }
      .next {
        float: right;
      }

      .prev {
        float: left;
      }
    </style>
  </head>

  {{#let subs = filterSubs}}
  {{#let images = (filterImages subs)}}
  <div id="results">
    <h4>{{this.experience.name}}</h4>
    {{#each sub in subs}}
      <div id="img{{@index}}" style="display:{{getFirst @index}}">
      <div>
        {{#if (isEqual sub.needName "nightTimeSpooks")}}
          <div>Here are the images of <span style="color:blue">scary</span> things that you and your partner drew!
          You'll get a notification when the experience is finished!</div>
          <div style="border: solid 1px black; padding: 10px; margin: 12px 0px;">
          {{> Template.dynamic template="displayFullImage" data=(elementAtIndex images @index)}}
          <div style="border-top: darkgrey 1px solid; padding-top: 6px; margin-top: 10px;">
            <b>{{getUsername this.users sub}}: </b>{{sub.content.sentence}}
          </div>
          </div>
        {{/if}}
        {{#if (isEqual sub.needName "riddikulus")}}
            <div>Here are the <span style="color: blue">riddikulus</span>
              spells that you casted on each other's fears!</div>
            <div style="border: solid 1px black; padding: 10px; margin: 12px 0px;">
              <div class="reportImg">
                <div class="grid">
                  <div class="fearImage" style="grid-column:2; grid-row:2">
                      {{> Template.dynamic template="displayImage" data=(getPartnerImage images @index)}}
                  </div>
                </div>
                <div class="bgImg">
                  {{> Template.dynamic template="displayFullImage" data=(elementAtIndex images @index)}}
                </div>
              </div>
            <div style="border-top: darkgrey 1px solid; padding-top: 6px; margin-top: 10px;">
              <b>{{getUsername this.users sub}}: </b>{{sub.content.sentence}}
            </div>
          </div>
        {{/if}}
      </div>

      {{#if (notFirst @index)}}
        <button class="prev btn btn-primary" data-currslide="{{@index}}">Previous</button>
      {{/if}}
      {{#if (notLast subs @index)}}
        <button class="next btn btn-primary" data-currslide="{{@index}}">Next</button>
      {{/if}}
      </div>
    {{/each}}
  </div>
  {{/let}}
  {{/let}}
</template>

<template name="groupBumpedResults">

        flex-direction:row;
        align-items: center;
        padding: 1em;
      }
      .img_container {
        min-height: 150px;
        max-width: 50%;
      }

        padding: 1em;
      }

        min-height: 150px;
        width: 50%;
        background-color: #c1c1c1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1em;
      }

  </head>

      </div>
      <div class="sub_container">

        {{/if}}

<template name="imitationGameResults">
  <head>
    <style>
      .main-header {
        font-size: 1.2em;
        padding-top: 1em;
        text-align: center;
      }
      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .arrow {
        font-size: 2em;
      }
      .submission-container {
        text-align: center;
      }
      .submission-text {
        text-align:center;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <p class="main-header"><b>Check out the results from <br>"The Imitation Game":</b></p>
  <div class="content-container">
    {{#let content = content}}
    <div class="submission-container">
      <div class="submission-text">Original Image</div>
      <img src="https://i.imgur.com/xf20VKa.jpg" />
    </div>
    <div class="arrow">‚Üì</div>
    <div class="submission-container">
      {{#if (lengthLessOrEq 1 content)}}
        {{#let creator = (elementAtIndex 0 content)}}
        <div class="submission-text">The creator, <b>{{creator.name}}</b>, created this image:</div>
        <div>{{> Template.dynamic template="displayImage" data=creator.content}}</div>
        {{/let}}
      {{else}}
        <div class="caption">We're still waiting on the creator's submission. Hang tight!</div>
      {{/if}}
    </div>
    <div class="arrow">‚Üì</div>
    <div class="submission-container">
      {{#if (lengthLessOrEq 2 content)}}
        {{#let descriptor = (elementAtIndex 1 content)}}
        <div class="submission-text">The descriptor, <b>{{descriptor.name}}</b>, described the previous image as</div>
        <div>"{{descriptor.content}}"</div>
        {{/let}}
      {{else}}
        <div class="caption">We're still waiting on the descriptor's submission. Hang tight!</div>
      {{/if}}
    </div>
    <div class="arrow">‚Üì</div>
    <div class="submission-container">
      {{#if (lengthLessOrEq 3 content)}}
        {{#let recreator = (elementAtIndex 2 content)}}
        <div class="submission-text">The recreator, <b>{{recreator.name}}</b>, drew this image:</div>
        <div>{{> Template.dynamic template="displayImage" data=recreator.content}}</div>
        {{/let}}
      {{else}}
        <div class="caption">We're still waiting on the recreator's submission. Hang tight!</div>
      {{/if}}
    </div>
    {{/let}}
  </div>
</template>

<template name="halfhalfResults">
  <head>
    <style>
      .half0 {
        grid-area: half0;
      }
      .half1 {
        grid-area: half1;
      }
      .camera-overlay {
        display: grid;
        grid-gap: 0;
        grid-template-columns: 45vw 45vw;
        grid-template-rows: 90vw;
        grid-template-areas: "half0 half1";
      }

      .image-group-container {
        /* give some space for the following text*/
        margin-bottom: 100px;
      }
    </style>
  </head>

  <div id="results" class="centered">
    <h4>{{this.experience.name}}</h4>
    {{#each needGroup in resultsGroupedByNeedAndDyad}}
      <div class="need-group-container">
        {{#each imageGroup in needGroup.imagesGroupedByDyad}}
          <h5>{{needGroup.needName}}</h5>
          <div class="image-group-container">
            <div class="camera-overlay">
              {{#if (lengthEqual imageGroup 2) }}
                {{#each image in imageGroup}}
                  <div class="half{{@index}} halfsquare">
                    {{#let user=(getUserById users image.uid)}}
                      {{> displayTopToBottom_Avatar_FullName user=user avatar=(userAvatarImg avatars user) }}
                    {{/let}}
                    <div class="content">{{> Template.dynamic template="displayFullImage" data=image}}</div>
                  </div>
                {{/each}}
              {{else}}
                {{#let image=(elementAtIndex imageGroup 0) }}
                  <div class="half0 halfsquare">
                    {{#let user=(getUserById users image.uid)}}
                      {{> displayTopToBottom_Avatar_FullName user=user avatar=(userAvatarImg avatars user) }}
                    {{/let}}
                    <div class="content">{{> Template.dynamic template="displayFullImage" data=image}}</div>
                  </div>
                  <div class="half1 halfsquare">
                    <br/>
                    <div class="content align-middle" style="background-color: rgba(125,125,125,0.5);">
                      <p>Waiting for another person to fill in the right half!</p>
                    </div>
                  </div>
                {{/let}}
              {{/if}}
            </div>
          </div>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>

<template name="storybook">
  <div id="results">
    <h4>{{this.experience.name}}</h4>
    Thanks for participating! Read what you and others have written so far.
    <div class="slideshow-container">
      {{#each submission in this.submissions}}
        <div class="mySlides" id="img{{@index}}">
          {{#if (notLast @index)}}
            <div class="illustration row">
              <div class="story-img">
                {{> Template.dynamic template="displayImage" data=(getImageById this submission.content.illustration)}}
              </div>
              {{#let illustratorId=submission.uid }}
                {{#if (notFirst @index) }}
                  {{> displayLeftToRight_Avatar_FullName appendText="illustrated the sentence which..." user=(getUserById users illustratorId) avatar=(userAvatarImg avatars (getUserById users illustratorId)) }}
                {{else}}
                  {{> displayLeftToRight_Avatar_FullName appendText="illustrated the first sentence:" user=(getUserById users illustratorId) avatar=(userAvatarImg avatars (getUserById users illustratorId)) }}
                {{/if}}
              {{/let}}
            </div>
          {{else}}
            <div class="illustration row" style="text-align: center; vertical-align: middle; line-height: 300px;">
              <p><i>Waiting for next person to illustrate</i></p>
            </div>
          {{/if}}
          <div class="row caption">
            <div class="col-xs-2">
              {{#if (notFirst @index) }}
                  <a class="prev" style="font-size: 50px !important">&#10094;</a>
              {{/if}}
            </div>
            <div class="caption-text col-xs-8">
              {{#if (notFirst @index) }}
                {{#let prevAuthorId=(previousSentenceAuthorUid @index)}}
                  {{> displayLeftToRight_Avatar_FullName appendText="wrote:" user=(getUserById users prevAuthorId) avatar=(userAvatarImg avatars (getUserById users prevAuthorId)) }}
                {{/let}}
                <div>{{previousSentence @index}}</div>
              {{else}}
                  {{firstSentence}}
              {{/if}}
            </div>
            <div class="col-xs-2">
              {{#if (notLast @index)}}
                <a class="next" style="font-size: 50px !important">&#10095;</a>
              {{/if}}
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
