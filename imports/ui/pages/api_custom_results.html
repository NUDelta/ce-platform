<template name="americanFlagResults">
  "HI"
  {{#each image in this.images}}
    <div class="image-row image-grid col-xs-6 col-sm-4 col-md-2 col">
      {{#if image.isUploaded}}
        <!--small amount of lag before url is ready-->
        <!--probably should add a loading animation here-->
        <img src="{{image.url store="thumbs"}}" alt="" data-index="{{@index}}" style="width=50%">
        {{image.situationNeed}}
        {{image.contributionTemplate}}

      {{/if}}
    </div>
  {{/each}}
</template>

<template name="storyPageResults">
<head>
  <style>

    .mySlides {display:none}

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Next & previous buttons */
    #prev, #next {
      cursor: pointer;
      bottom: 0px;
      color: black;
      font-weight: bold;
      font-size: 18px;
      border-radius: 0 3px 3px 0;*/
    }

    /* Position the "next button" to the right */
    #next {
      border-radius: 3px 0 0 3px;*/
    }

    .caption {
      margin-top:15px;
    }

    .caption-text {
      word-wrap: break-word;
      margin: 0 auto;
    }

    .illustration {
      height: 350px;
      overflow: hidden;
      margin-top:10px;
    }
    .img {
      height: 350px;
    }
    #img0 {
      display: inline;
    }
  </style>
</head>

<div class="slideshow-container">
  {{#each submission in this.submissions}}
    <div class="mySlides" id="img{{@index}}">
      <div class="illustration row">
        {{ > Template.dynamic template="displayImage" data=(getImage submission.content.illustration)}}
      </div>
      <div class="row caption">
        <div class="col-xs-2">
          {{#if (isFirst @index) }}
          <a class="prev">&#10094;</a>
          {{/if}}
        </div>
        <div class="caption-text col-xs-8">
          {{#if (isFirst @index) }}
            {{getText (getNextSentenceId @index) }}
          {{else}}
            It was a dark and stormy night.
          {{/if}}
        </div>
        <div class="col-xs-2">
          {{#if (notLast @index)}}
          <a class="next">&#10095;</a>
          {{/if}}
        </div>
      </div>
    </div>
  {{/each}}

</div>
  

</template>
