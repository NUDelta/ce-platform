<template name="cheersresult">
    <head>
        <style>
            .left_container{
                position:relative;
                float: left;
                width:50%;
                height:auto;
                overflow: hidden;
                display: inline-block;
            }
            .right_container{
                position:relative;
                float: right;
                width:50%;
                height:auto;
                overflow: hidden;
                display: inline-block;
            }
        </style>
    </head>
    <body>
      <h3>See who you cheered with</h3>
      <h3>Total beers chugged: {{totalNum}}</h3>
      {{#each image in gImages }}
        {{#if isLeft image}}
          <div id="imgGallary" class="left_container">
            <img src="{{image.url store="thumbs"}}" alt="" data-index="{{@index}}" width="100%" height="auto">
          </div>
        {{else}}
          <div id="imgGallary" class="right_container">
            <img src="{{image.url store="thumbs"}}" alt="" class="slide" width="100%" height="auto"/>
          </div>
        {{/if}}
      {{/each}}
    </body>
</template>
