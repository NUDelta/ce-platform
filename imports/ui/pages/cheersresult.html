<template name="cheersresult">
        <head>
            <style>
                .left_container{
                    position:relative;
                    float: left;
                    width:50%;
                    height:300px;
                    overflow:hidden;
                    display: inline-block;
                }
                .right_container{
                    position:relative;
                    width:50%;
                    height:300px;
                    overflow:hidden;
                    display: inline-block;
                }
            </style>
        </head>
        <body>
        <div id="imgGallary" class="left_container">
          {{#each image in gImages }}
            <img src="{{image.url store="thumbs"}}" alt="image loading..." class="slide" width="100%" height="300"/><!-- slides -->
          {{/each}}
          </div>
          <div id="imgGallary" class="right_container">
            {{#each image in gImages }}
              <img src="{{image.url store="thumbs"}}" alt="image loading..." class="slide" width="100%" height="300"/><!-- slides -->
            {{/each}}
          </div>
        </body>
</template>
