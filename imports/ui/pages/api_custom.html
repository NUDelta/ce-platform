</template>

<template name="storyPage">
  <head>
    <style>
      h3 {
        /*font-size: 20px;*/
      }
      #title-storybook{
        background-color:#2980b9;
        color:white;
        padding: 10px;
      }
      p{
        font-size:0.9em;
        line-height:1.7em;
        color: #616161;
      }
      h4 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      #prevSentence {
        padding: 10px;
        font-weight: 700;
      }
      #dropdown {
        padding: 5px;
      }
      hr {
        margin-bottom:50px;
      }
      .glyphicon-chevron-down{
        position:relative !important;
        margin: 10px 50% 150px 50%;
        font-size: 1.8em;
      }
      .btn-primary{
        margin: 15px 0px 115px 0px;
      }
    </style>
  </head>
  <div id="participate">
    
    <form class="col col-xs-12">
      <div class="row">
        <h3 class="col-xs-12 text-center" id="title-storybook">Help us write and illustrate a story!  </h3>
        <p>We're creating a collaborative story by asking different people to contribute photos and text.</p>
      </div>
      <h4>Illustrate the previous page</h4>
      <div class="row">
        <p>
          Take a photo that describes the below sentence from the story. We think you'd a good job because you're in a location where you can {{getPrevAffordance this.submissions}}!
        </p>
          {{ > Template.dynamic template="camera" data=(passContributionName "illustration")}}
          <div id="prevSentence" class="text-center"><em>"{{getPrevSentence this.submissions}}"</em></div>
      </div>
      <a href="#storybook-part2"><div class="glyphicon glyphicon-chevron-down"></div></a>
    {{#if notLastPage}}
      <h4 id="storybook-part2">Write what happens on page {{getPageNum}} of 10</h4>
      <div class="row">
        <p>
          Select a verb phrase and write the next sentence in the story using the selected phrase. This will help us find the next person to illustrate your sentence.<br>
        </p>
        <div id="dropdown">Verb phrase: {{ > Template.dynamic template="dropdown" data=(passContributionName "nextAffordance")}}</div>
      </div>
        <div class="row">
          {{ > Template.dynamic template="text" data=(passContributionName "nextSentence")}}
        </div>
      {{/if}}
      <button type="submit" class="btn btn-default btn-primary">Submit</button>
    </form>
  </div>

</template>
