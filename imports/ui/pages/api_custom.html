<template name="api_custom">
  {{#if Template.subscriptionsReady}} {{ > Template.dynamic template=template_name data=data2pass}} {{/if}}
</template>

<template name="americanFlag">
 
  <h4>Let's build the French flag</h4>
  <p> Take a picture of something {{this.contributionTemplate.name}} to help us build the French Flag! </p>
    <div id="participate">
      <form class="col col-xs-12">
        {{ > Template.dynamic template="camera" data=(passContributionName this.situationNeedName)}}
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
</template>

<template name="cheers1">
  "HI" {{ experience.description }} {{this.user_mapping}} {{ > Template.dynamic template="cameraUpload" data=camera_options}}
</template>

<template name="storyPage">
  <div id="participate">
    
    <form class="col col-xs-12">
      <div class="row">
        <h4>Help us write and illustrate a story!  </h4>
        We are working on creating a story, but need help finishing.
      </div>

      <div class="row">
        The previous sentence in the story was:
        <i>{{getPrevSentence this.submissions}}</i><br>
        Can you take a picture to illustrate the sentence?
        {{ > Template.dynamic template="camera" data=(passContributionName "illustration")}}

      </div>
    {{#if notLastPage}}

      <div class="row">
        Now help us create page {{getPageNum}} out of 10 by continuing the story.
        <br>
        What best describes the scene for the next sentence in the story?

        {{ > Template.dynamic template="dropdown" data=(passContributionName "nextAffordance")}}

      </div>
        <div class="row">
          3. Write the next sentence in the story
          {{ > Template.dynamic template="text" data=(passContributionName "nextSentence")}}
        </div>
      {{/if}}

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

</template>
