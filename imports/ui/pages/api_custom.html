<template name="api_custom">
  {{#if Template.subscriptionsReady}}
    {{ > Template.dynamic template=template_name data=data2pass}}
  {{/if}}
</template>

<template name="americanFlag">
  "hello dummy"
  <p> Take a picture of something {{this.user_mapping}} to help us build the French Flag! </p>

  {{ > Template.dynamic template="cameraUpload" data=(storyContribs this.situationNeedName this.contributionTemplate)}}
</template>

<template name="cheers1">
  "HI"
  {{ experience.description }}

  {{this.user_mapping}}

  {{ > Template.dynamic template="cameraUpload" data=camera_options}}
</template>

<template name="storyPage">
  <!-- also need acess to most recent submision here -->
  1. Take a picture of something "{{this.affordance}}"
  <br>
  2. Write the next sentence in the story
  <br>
  3. Add an affordance that goes with your sentence
  {{this.situationNeedName}}
  {{ > Template.dynamic template="cameraUpload" data=(storyContribs this.situationNeedName this.contributionTemplate)}}
</template>
