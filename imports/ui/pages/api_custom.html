<template name="api_custom">
  {{#if Template.subscriptionsReady}} {{ > Template.dynamic template=template_name data=data2pass}} {{/if}}
</template>

<template name="americanFlag">
 
  <h4>Let's build the French flag</h4>
  <p> Take a picture of something {{this.contributionTemplate.name}} to help us build the French Flag! </p>
    <div id="participate">
      <form class="col col-xs-12">
        {{ > Template.dynamic template="camera" data=(passContributionName this.situationNeedName)}}
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
</template>

<template name="cheers1">
  "HI" {{ experience.description }} {{this.user_mapping}} {{ > Template.dynamic template="cameraUpload" data=camera_options}}
</template>

<template name="storyPage">
  <head>
    <style>
      h3 {
        font-size: 20px;
      }
      h4 {
        font-size: 18px;
      }
      #prevSentence {
        padding: 10px;
        font-weight: 700;
      }
      #dropdown {
        padding: 5px;
      }
    </style>
  </head>
  <div id="participate">
    
    <form class="col col-xs-12">
      <div class="row">
        <h3>Help us write and illustrate a story!  </h3>
      </div>
      <h4>1. Illustrate a scene</h4>
      <div class="row">
        Take a photo that describes the previous sentence in the story:
        <div id="prevSentence"><i>"{{getPrevSentence this.submissions}}"</i></div>
        {{ > Template.dynamic template="camera" data=(passContributionName "illustration")}}
      </div>
    {{#if notLastPage}}
      <h4>2. Continue the story: Page {{getPageNum}} of 5</h4>
      <div class="row">
        Write the next sentence and select an object that best illustrates your sentence.<br>
        <div id="dropdown">Featured object: {{ > Template.dynamic template="dropdown" data=(passContributionName "nextAffordance")}}</div>
      </div>
        <div class="row">
          {{ > Template.dynamic template="text" data=(passContributionName "nextSentence")}}
        </div>
      {{/if}}
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

</template>
