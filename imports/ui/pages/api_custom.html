<template name="api_custom">
  {{#if Template.subscriptionsReady}}
    {{ > Template.dynamic template=template_name data=data2pass}}
  {{/if}}
</template>

<template name="americanFlag">
  <h4>Let's build the French flag</h4>
  <p> Take a picture of something {{this.user_mapping}} to help us build the French Flag! </p>
  {{ > Template.dynamic template="cameraUpload" data=(storyContribs this.situationNeedName this.contributionTemplate)}}
</template>

<template name="cheers1">
  "HI"
  {{ experience.description }}
  {{this.user_mapping}}
  {{ > Template.dynamic template="cameraUpload" data=camera_options}}
</template>

<template name="storyPage">
  <!-- also need acess to most recent submision here -->
  <h4>Help us write and illustrate a story! You're on page {{this.pageNum}}. </h4>
  {{#if this.hasSubs}}
    1. Take a picture for the following sentence: <br>
        <div style="padding-left:30px">{{getPrevSentence this.submissions}}</div>
    2. Write the next sentence in the story
    <br>
    3. Add an affordance for the sentence
    {{ > Template.dynamic template="cameraUpload" data=(storyContribs this.situationNeedName this.contributionTemplate)}}
  {{else}}
    1. Take a photo for the following sentence: <br>
          <div style="padding-left:30px">It was a dark and stormy night.</div>
    2. Write the next sentence in the story <br>
    3. Add an affordance for the sentence <br>
    {{ > Template.dynamic template="cameraUpload" data=(storyContribs this.situationNeedName this.contributionTemplate)}}
    
  {{/if}}
</template>
