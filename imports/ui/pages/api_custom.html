<template name="api_custom">
  {{#if Template.subscriptionsReady}}
    {{ > Template.dynamic template=template_name data=data2pass}}
  {{else}}
    {{loadingOverlay}}
  {{/if}}
</template>

<!--  TEMPLATE FOR RAINBOW COLLAGE -->
<template name="americanFlag">
  <h4>Help build a rainbow collage</h4>
  <p>Take a picture of something <i><b>{{this.contributionTemplate.name}}</b></i> so we can showcase all the colors.</p>
    <div id="participate">
      <form class="col col-xs-12">
        {{ > Template.dynamic template="camera" data=(passContributionName this.situationNeedName)}}
        <button type="submit" class="btn btn-default btn-participate btn-primary btn-block" style="border-radius: 40px; height: 38px; width: 50%; margin-top: 10px;">Submit</button>
      </form>
    </div>
</template>

<!--  TEMPLATE FOR THANKSGIVING -->
<template name="thanksgiving">
  <h4>Let's celebrate Thanksgiving break</h4>

  {{#if isGroceryContrib this.contributionTemplate.name}}
    <p>It looks like you're grocery shopping right now! Help us create a Thanksgiving break collage and take a picture of you shopping for some delicious food.</p>
  {{else if isShoppingContrib this.contributionTemplate.name}}
    <p>It looks like you're shopping right now! Help us create a Thanksgiving break collage and take a picture of you shopping.</p>
  {{else if isBarsContrib this.contributionTemplate.name}}
    <p>It looks like you're chilling at a bar right now! Help us create a Thanksgiving break collage and take a picture of you at the bar.</p>
  {{else if isAirportContrib this.contributionTemplate.name}}
    <p>It looks like you're chilling at the airport right now! Help us create a Thanksgiving break collage and take a picture of you at the airport.</p>
  {{else if isFeastContrib this.contributionTemplate.name}}
    <p>It looks like you're feasting at a restaurant right now! Help us create a Thanksgiving break collage and take a picture of your feast.</p>
  {{else if isDrinksContrib this.contributionTemplate.name}}
    <p>It looks like you're drinking something right now! Help us create a Thanksgiving break collage and take a picture of your drink.</p>
  {{else}}
    <p>Oops something went wrong here. Ignore this experience please!</p>
  {{/if}}

  <div id="participate">
    <form class="col col-xs-12">
      {{ > Template.dynamic template="camera" data=(passContributionName this.situationNeedName)}}
      <button type="submit" class="btn btn-default btn-participate btn-primary btn-block" style="border-radius: 40px; height: 38px; width: 50%; margin-top: 10px;">Submit</button>
    </form>
  </div>
</template>

<!-- TEMPLATE FOR STORYTIME -->
<template name="storyPage">
  <head>
    <style>
      h3 {
        font-size: 20px;
      }
      #title-storybook{
        background-color:#3e50b4;
        border-radius: 2px;
        color:white;
        padding-top: 0px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      a {
        padding-bottom: 0px;
        margin-bottom: 0px;
      }
      p {
        font-size:0.9em;
        line-height:1.7em;
        color: #616161;
      }
      .step-content {
        padding-left: 20px;
        padding-right: 20px;
      }
      .step, h4 {
        font-size: 18px;
        margin-left: -15px;
        margin-bottom: 20px;
      }
      #prevSentence {
        padding: 5px;
        font-weight: 700;
      }
      #dropdown {
        padding-bottom: 10px;
      }
    </style>
  </head>

  <div id="participate">
    <form class="col col-xs-12">
      <div class="row">
        <h3 class="col-xs-12 text-center" id="title-storybook">Help us write and illustrate a story</h3>
        <p>We're creating a collaborative story and we need you to submit photos and sentences.</p>
      </div>

      <h4 class="step">Step 1: Illustrate a sentence</h4>
      <div class="row step-content">
        <p>
          Take a photo that describes the sentence below and pretend you're Jimmy ðŸ˜œ
        </p>
        <div id="prevSentence" class="text-center">
          <em>"{{getPrevSentence this.submissions}}"</em>
        </div>
        {{ > Template.dynamic template="camera" data=(passContributionName "illustration")}}
      </div>

      {{#if notLastPage}}
        <h4 class="step">Step 2: Write the next sentence</h4>
        <div class="row step-content">
          <p>
            Select a phrase and write the next sentence using that phrase. This will be on page {{getPageNum}} of 7.<br>
          </p>
          <div id="dropdown">Phrase: {{ > Template.dynamic template="dropdown" data=(passContributionName "nextAffordance")}}</div>
        </div>
        <div class="row step-content">
          {{ > Template.dynamic template="text" data=(passContributionName "nextSentence")}}
        </div>
      {{/if}}

      <button type="submit" class="btn btn-default btn-participate btn-primary btn-block" style="border-radius: 40px; height: 38px; width: 50%; margin-top: 10px;">Submit</button>
    </form>
  </div>
</template>
