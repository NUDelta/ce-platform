<template name="api_custom">
  {{#if Template.subscriptionsReady}}
    {{ > Template.dynamic template=template_name data=data2pass}}
  {{/if}}
</template>

<template name="americanFlag">
  "hello dummy"
  <p> Take a picture of something {{this.user_mapping}} to help us build the French Flag! </p>

  {{ > Template.dynamic template="cameraUpload" data=(storyContribs this.situationNeedName this.contributionTemplate)}}
</template>

<template name="cheers1">
  "HI"
  {{ experience.description }}

  {{this.user_mapping}}

  {{ > Template.dynamic template="cameraUpload" data=camera_options}}
</template>

<template name="storyPage">
  <!-- also need acess to most recent submision here -->
  Help us write and illustrate a story! You're on page {{this.pageNum}} <br>
  {{#if this.hasSubs}}
    1. Take a picture of something that illustrates the following sentence: <br>
    <!-- {{#if (shouldLoadText @index) }} -->
      <!-- <div class=“text”>{{getText (getNextSentenceId @index) }}</div> -->
    <!-- {{/if}} -->
    <br>
    2. Write the next sentence in the story
    <br>
    3. Add an affordance that goes with your sentence
    {{ > Template.dynamic template="cameraUpload" data=(storyContribs this.situationNeedName this.contributionTemplate)}}
  {{else}}
    1. Take a photo that illustrates the following sentence: <br>
        It was a dark and stormy night. <br>
    2. Write the next sentence in the story <br>
    3. Add an affordance that goes with your sentence <br>
    {{ > Template.dynamic template="cameraUpload" data=(storyContribs this.situationNeedName this.contributionTemplate)}}
  {{/if}}
</template>
