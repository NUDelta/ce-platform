<template name="thumbsupresult">
  <head>
      <style>
          .left_container{
              position:relative;
              float: left;
              width:50%;
              height:300px;
              overflow:hidden;
              display: inline-block;
          }
          .right_container{
              position:relative;
              float: right;
              width:50%;
              height:300px;
              overflow:hidden;
              display: inline-block;
          }
      </style>
  </head>
    <body>
      <h3>See who gave you a thumbsup!</h3>
      <h3>Total thumbsup given: {{totalNum}}</h3>
      {{#each image in gImages }}
        {{#if isLeft image}}
          <div id="imgGallary" class="left_container">
            <img src="{{image.url store="thumbs"}}" alt="" data-index="{{@index}}">
          </div>
        {{else}}
          <div id="imgGallary" class="right_container">
            <img src="{{image.url store="thumbs"}}" alt="" data-index="{{@index}}">
          </div>
        {{/if}}
      {{/each}}
    </body>
</template>
