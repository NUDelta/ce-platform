<template name="button_game">
  <div class="row text-center">
    {{#if active}}
    <h2>Welcome to the Button Game</h2>
    <p>You only get one press, so make it count!</p>
    {{else}}
    <h2>Game Over</h2>
    <p>The timer hit zero :(</p>
    <button type="button" class="btn btn-default btn-results">See Results</button>
    {{/if}}
  </div>
  <div class="row text-center">
    <h3>{{time}}</h3>
  </div>
  <div class="row text-center">
    <button type="button" class="btn btn-primary btn-lg btn-timer {{#if pressed}}disabled{{/if}} {{#if active}}{{else}}disabled{{/if}}">Reset Timer</button>
  </div>
  <div class="row text-center">
    <p class="margin-med">{{numPressers}}</p>
  </div>
</template>
