<template name="creator">
  <h3>Create an Experience</h3>
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="name">Name your experience.</label>
      <div class="controls">
          <input name="name" id="name" type="text" value="" placeholder="e.g. Sunsetogether" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="desc">Write out some simple instructions to your participants.</label>
      <div class="controls">
          <input name="desc" id="desc" type="text" value="" class="form-control"
                 placeholder="e.g. Upload a picture of the sunset around you right now!"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="module">Tell us what participants will do on Cerebro.</label>
      <div class="controls">
          <input type="checkbox" id="photo" value="photo">Upload a photo<br>
          <input type="checkbox" id="text-entry" value="text-entry">Write something<br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="location">Tell us who we should ask to participate in your experience.</label>
      <div class="controls">
        <span>People at</span>
        <input name="location" class="form-control typeahead" type="text" autocomplete="off" placeholder="e.g. bakeries"
               spellcheck="false" data-source="categories">
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</template>
