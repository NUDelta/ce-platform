<template name="creator">
  <h4>Create an Experience</h4>
  <form class="main form page">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-7">
          <div class="controls">
            <input name="name" id="name" type="text" placeholder="Experience Name"
            class="form-control" required/>
          </div>
        </div>
        <div class="col-xs-5">
          <div class="controls">
            <input name="duration" id="duration" type="number" class="form-control"
            placeholder="Duration (min)" required/>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <input name="desc" id="desc" type="text" class="form-control"
        placeholder="Description" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <input name="start" id="start" type="text" class="form-control"
        placeholder="Notification Text" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="module">What will participants do?</label>
      <div class="checkbox">
        <label>
          <input name="photo" type="checkbox" id="photo" value="photo">
          Upload a photo
        </label>
        <br>
        <label>
          <input name="text" type="checkbox" id="text-entry" value="text-entry">
          Write something
        </label>
        <br>
        <label>
          <input name="flashlight" type="checkbox" id="flashlight" value="flashlight">
          Use flashlight
        </label>
        <br>
        <label>
          <input name="map" type="checkbox" id="map" value="map">
          View map of participation
        </label>
        <br>
      </div>
    </div>
    <!--<div class="form-group">
      <label class="control-label" for="location">Location Targeting (optional)</label>
      <div class="row">
        <div class="col-xs-7">
          <div class="controls">
            <input name="location" class="form-control typeahead" type="text" autocomplete="off" placeholder="Location" spellcheck="false" data-source="categories">
          </div>
        </div>
        <div class="col-xs-5">
          <div class="controls">
            <input name="radius" id="radius" type="number" class="form-control"
            placeholder="Radius (m)" required/>
          </div>
        </div>
      </div>
    </div> -->
    <div class="form-group">
      <div class="controls">
        <input name="Affordance" id="affordance" type="text" class="form-control"
        placeholder="Affordances" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="options">Experience Options</label>
      <div class="checkbox">
        <label>
          <input name="optin" type="checkbox" id="optin" value="optin">
          Opt-in
        </label>
        <br>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary btn-block">
  </form>
</template>
