<template name="creator">
  <h4>Create an Experience</h4>
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="name">Name your experience.</label>
      <div class="controls">
          <input name="name" id="name" type="text" placeholder="e.g. Sunsetogether"
                 class="form-control" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="desc">
        Description
      </label>
      <div class="controls">
          <input name="desc" id="desc" type="text" class="form-control"
                 placeholder="This will be shown on the participation page." required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="start">
        Notification Text
      </label>
      <div class="controls">
        <input name="start" id="start" type="text" class="form-control"
               placeholder="This will be the text in your notifications." required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="module">Tell us what participants will do on Cerebro.</label>
      <div class="checkbox">
        <label>
          <input name="photo" type="checkbox" id="photo" value="photo">
          Upload a photo
        </label>
        <br>
        <label>
          <input name="text" type="checkbox" id="text-entry" value="text-entry">
          Write something
        </label>
        <br>
        <label>
          <input name="chain" type="checkbox" id="chain" value="chain">
          Send in chain
        </label>
        <br>
        <label>
          <input name="flashlight" type="checkbox" id="flashlight" value="flashlight">
          Use flashlight
        </label>
        <br>
        <label>
          <input name="map" type="checkbox" id="map" value="map">
          View map of participation
        </label>
        <br>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="location">Tell us who we should ask to participate in your experience.</label>
      <div class="controls">
        <span>People at</span>
        <input name="location" class="form-control typeahead" type="text" autocomplete="off" placeholder="e.g. bakeries"
               spellcheck="false" data-source="categories">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="radius">
        Radius
      </label>
      <div class="controls">
        <input name="radius" id="radius" type="number" class="form-control"
               placeholder="Radius around location that should be searched." required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="duration">
        Duration (if scheduled, in minutes)
      </label>
      <div class="controls">
        <input name="duration" id="duration" type="number" class="form-control"
               placeholder="Apologies if your number is big" required/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</template>
