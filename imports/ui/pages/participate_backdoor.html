<template name="participate_backdoor_page">
  {{#if Template.subscriptionsReady}}
    {{> participateBackdoor (participateBackdoorArgs)}}
  {{/if}}
</template>

<template name="participateBackdoor">
  <ul>
    {{#each link in apiCustomLinks}}
      <li><a href="{{link}}">{{link}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="results_backdoor_page">
  {{#if Template.subscriptionsReady}}
    {{> resultsBackdoor (resultsBackdoorArgs)}}
  {{/if}}
</template>

<template name="resultsBackdoor">
  {{#if Template.subscriptionsReady}}
    {{#each groupsExpLinks in (groupLinksBySocialGroup apiCustomResultsAdminLinks)}}
      <h3>{{pairsKey groupsExpLinks}}</h3>
      <ul>
        {{#each expLinkObj in (pairsValue groupsExpLinks)}}
          <li><a href="{{objectAttribute_link expLinkObj}}">{{objectAttribute_name expLinkObj}}</a></li>
        {{/each}}
      </ul>
    {{/each}}
  {{/if}}
</template>
