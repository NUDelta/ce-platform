<template name="sunset">
  <head>
      <style>
          .fileinput{
              width: 400px !important;
              height: 300px !important;
              border: 4px solid red !important;
              background-image: url('http://wp.lps.org/train-2015-12-14/files/2015/12/sunset-1.jpg') !important;
              background-position: center !important;
              background-size: cover !important;
          }
          .btn{
            width: 400px !important;
          }
      </style>
  </head>
  {{#if Template.subscriptionsReady}}
        <h3>{{ gExperience.name}} WOOOH WOOOH</h3>
        <p>{{ gExperience.description}}</p>
        <br> Try to take a photo with the sun aligned in the center.
        {{#if gExperienceIsActive}}
            {{> Template.dynamic template="cameraUpload" data=options}}
        {{/if}}
  {{/if}}

</template>
