<template name="sunset">
  <head>
      <style>
          .fileinput{
              width: 50px !important;
              height:30px !important;
              border:1px solid red !important;
          }
      </style>
  </head>
  {{#if Template.subscriptionsReady}}
      {{#if gIsSubmitting}}
        {{> LoadingOverlay}}
      {{/if}}
        <h3>{{ gExperience.name}} WOOOH WOOOH</h3>
        <p>{{ gExperience.description}}</p>
        <img style="width:304px;height:228px;" src="http://wp.lps.org/train-2015-12-14/files/2015/12/sunset-1.jpg">
        <br> Try to take a photo with the sun aligned in the center, like above.
        {{#if gExperienceIsActive}}
            {{> Template.dynamic template="cameraUpload" data=options}}
        {{/if}}
  {{/if}}

</template>
