            padding-right: 30px;
            overflow: scroll;
          }

          .message {
            padding: 4px 12px;
            border-radius:10px;
            margin-bottom: 4px;
          }

          .sender {
            align-self: flex-end;
            background: #2018b8;
            color: white;
          }

          .recipient {
            align-self: flex-start;
            background: #dedede;
          }

          .system {
            border: solid 1px darkgrey;
            text-align: center;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
          }

          .new-message-container {
