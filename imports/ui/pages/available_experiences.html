<template name="available_experiences">
<style type="text/css">
  p { text-indent: 30px; }
</style>

  <h3>Available Experiences</h3>

  <br>
  {{#each experience in experiences}}
    <h4>{{experience.name}} - {{experience.affordance}} </h4>
    {{#each user in (experience.available_users)}}
      <p> {{user}} </p>
    {{/each}}
  {{/each}}

</template>
