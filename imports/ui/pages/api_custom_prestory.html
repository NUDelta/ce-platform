<template name="cookNight">
    


    <div>You appear to be doing something food related! Share what you're doing with us.</div>


    <select id="dropDown" onChange="test()">
         <option value="default" selected="selected"></option>
         <option value="cooking" id="cookingSelect">Cooking</option>
         <option value="eating" id="eatingSelect">Eating</option>
         <option value="notDoingThis" id="noMealSelect">Neither</option>
     </select>
     <div>
        {{{ last }}}
     </div>
     <div id="cookingText" style="display:none">
         Look at you, Gordon Ramsay! Share with us a video of your latest cooking venture. :)
         {{> Template.dynamic template="text" data="cookingData" }}<br><br>       
     </div>
     <div id="eatingText" style="display:none">
         Yum! Share a video of you eating your latest cuisine adventure. 
         {{> Template.dynamic template="text" data="eatingData" }}<br><br>       
     </div> 

     <div id="notCookingEating" style="display:none">
        When will you be having your next mealtime?
        {{> Template.dynamic template="text" data="eatingData" }}<br><br>       
     </div> 
    
     <form class="col col-xs-12" id="cn-participate">
        <button type="submit" class="btn btn-default btn-participate btn-primary btn-block"
                style="border-radius: 3px; height: 38px; width: 50%; margin-top: 10px;">
            Continue
        </button>
    </form>

    

     <script>
         var dropDown = document.getElementById("dropDown");
         myWrappers = [
         document.getElementById("cookingText"),
         document.getElementById("eatingText"),
         document.getElementById("notCookingEating")
         ];
          function test() {
             for (i=0; i<myWrappers.length; i++){
                 if(dropDown.value === "default"){ 
                     myWrappers[i].style.display = "none";
                 } else if(dropDown.value === "cooking"){
                 myWrappers[i].style.display = "none";
                 myWrappers[0].style.display = "block";
                 } else if(dropDown.value === "eating"){
                 myWrappers[i].style.display = "none";
                 myWrappers[1].style.display = "block";
                 } else if(dropDown.value === "notDoingThis"){
                 myWrappers[i].style.display = "none";
                 myWrappers[2].style.display = "block";
                 }
             }




         }
     </script>

    
</template>
