<template name="api_custom_prestory">
    {{> Template.dynamic template=data.experience.prestoryTemplate data=data}}
</template>

<template name="seniorFinalsPrestory">
    <head>
        <style>
            .questions {
                /* padding-bottom: 4%; */
            }

            .instruction {
                padding-bottom: 4%;
            }

            .camera-upload {
                padding-bottom: 1%;
            }
            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    <h4 class="bold">Let's get started!</h4>
    <div class="questions">
      <p>{{{this.toPass.prestoryQuestion}}}</p>
    </div>
    <div class="choices">
      {{> Template.dynamic template="dropdown" data=this.toPass.dropdownChoices}}<br><br>
    </div>
    <form class="col col-xs-12" id="cn-participate">
        <button type="submit" class="btn btn-default btn-participate btn-primary btn-block"
                style="border-radius: 3px; height: 38px; width: 50%; margin-top: 10px;">
            Submit
        </button>
    </form>
</template>
