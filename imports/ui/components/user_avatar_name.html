<template name="displayLeftToRight_Avatar_FullName">
  <head>
    <style>
      .profile-text {
        text-overflow: ellipsis;
        font-weight: bold;
      }
      .at-avatar {
        border-radius: 50%;
      }
    </style>
  </head>
  <span>
    {{> Template.dynamic template="displayAvatarImageSmall" data=this.avatar}}
  </span>
  <span class="profile-text">
    {{this.user.profile.firstName}} {{this.user.profile.lastName}}
  </span>
</template>
