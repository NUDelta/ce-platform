<template name="camera">
      {{> loadingOverlay}}
    <label id={{this.key}} class="fileinput">
        <img src="#" class="fileinput-preview thumbnail fileinput-exists"/>
        <div class="glyphicon glyphicon-camera fileinput-new"></div>
        <div class="glyphicon glyphicon-remove fileinput-exists"></div>
    </label>
    <input type="file" name="photo" required>
</template>

<template name="text">
    <div class="form-group">
        <textarea id={{this.key}} cols="40" rows="3" name="write" type="text" class="form-control" placeholder="Write your thing here" required></textarea>
    </div>
</template>

<template name="dropdown">
  <head>
    <style>
      .dropdown-storytime {
        height: 32px;
        border: 1px solid rgba(34, 36, 38, 0.15);
        color: rgba(0, 0, 0, 0.87);
        background: #ffffff;
        width: 80%;
      }
    </style>
  </head>
  <select class="dropdown" id={{this.key}}>
      {{#each option in this.options}}
          <option value="{{option.[1]}}">{{option.[0]}} </option>
      {{/each}}
  </select>
</template>
