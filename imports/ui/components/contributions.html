<template name="camera">
      {{> loadingOverlay}}
    <label id={{this.key}} class="fileinput">
        <img src="#" class="fileinput-preview thumbnail fileinput-exists"/>
        <div class="glyphicon glyphicon-camera fileinput-new"></div>
        <div class="glyphicon glyphicon-remove fileinput-exists"></div>
    </label>
    <input type="file" name="photo" required>
</template>

<template name="text">
    <div class="form-group">
        <input id={{this.key}} name="write" type="text" class="form-control" placeholder="Write your thing here" required>
    </div>
</template>

<template name="dropdown">
    <select class="dropdown" id={{this.key}}>
        {{#each option in this.options}}
            <option value="{{option}}">{{option}}</option>
        {{/each}}
    </select>
</template>
