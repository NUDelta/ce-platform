<template name="experienceButtons">
  <div class="btn-group" role="group" aria-label="...">
    <button class="start-btn btn btn-default {{#if isRunning}}disabled{{/if}}">Start</button>
    <button class="schedule-btn btn btn-default {{#if isRunning}}disabled{{/if}}">Schedule</button>
    <button class="end-btn btn btn-default {{#if isRunning}}{{else}}disabled{{/if}}">End</button>
    <button class="chain-btn btn btn-default">start chain</button>
  </div>
  <p>
    (the experience is planned to run for {{experience.duration}} minutes, if scheduled)
  </p>
</template>
