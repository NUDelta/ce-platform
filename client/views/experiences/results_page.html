<template name="resultsPage">

  {{#if photoChosen this}}
    <h1>Everybody's pics for {{name}}</h1>
    <ul class="image-set">
      {{#each images this}}
        <li><div><img class="square" src="{{url}}" alt=""></div></li>
      {{/each}}
    </ul>
  {{/if}}

  {{#if textChosen this}}
    {{#each textEntries this}}
      <p>"{{text}}"</p>
    {{/each}}
  {{/if}}
  <a href="{{pathFor 'participatePage' this}}">Back to upload</a>
</template>
