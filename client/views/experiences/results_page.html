<template name="resultsPage">

  {{#if photoChosen this}}
    <h1>Everybody's pics for {{name}}</h1>
    <ul class="image-set">
      {{#each images this}}
        <figure>
          <div><img class="square" src="{{url}}" alt=""></div>
          <figcaption>{{caption}}</figcaption>
        </figure>
      {{/each}}
    </ul>
  {{else}}
    <h1>Here's what everyone wrote for {{name}}</h1>
    <br/>
    {{#each textEntries this}}
      <p>"{{text}}"</p>
    {{/each}}
  {{/if}}
  <a href="{{pathFor 'participatePage' this}}">Back to upload</a>
</template>
