<template name="profileSettings">
  <form class="profile-settings">
    <div class="checkbox">
      <label class="has-camera">
        <input type="checkbox" checked="{{hc}}"> I have a camera.
      </label>
    </div>
    <div class="checkbox">
      <label class="has-dog">
        <input type="checkbox" checked="{{hd}}"> I have a dog.
      </label>
    </div>
    <button type="submit" class="btn btn-default">Update</button>
  </form>
</template>
