<template name="profileSettings">
  <form class="profile-settings">
    <div class="checkbox">
      <label class="has-camera">
        <input name="camera" type="checkbox" checked="{{hasCamera}}"> I have a camera.
      </label>
    </div>
    <div class="checkbox">
      <label class="has-dog">
        <input name="dog" type="checkbox" checked="{{hasDog}}"> I have a dog.
      </label>
    </div>
    <button type="submit" class="btn btn-default">Update</button>
  </form>
</template>
